name: msipn GitHub Install Smoke Test

on:
  push:
    branches: [ msipn ]
  pull_request:
    branches: [ msipn ]
  workflow_dispatch: {}

jobs:
  install-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '20.x', '22.x' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Run msipn GitHub install smoke test
        run: bash scripts/msipn-ci-install-test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
